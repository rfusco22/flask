<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prealca - Recuperar Contraseña</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="/static/img/Logo Prealca Sin Fondo.png" alt="Prealca Logo">
            </div>
            <h2>Recuperar Contraseña</h2>
            <p class="verification-text">Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>
            
            <!-- Mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="/api/forgot_password" method="POST">
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">ENVIAR ENLACE DE RECUPERACIÓN</button>
                <p class="register-text">
                    <a href="/">Volver al inicio de sesión</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
